<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Doc</title>

    <style>
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .label-form {
            display: block;
        }

        #title {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1 id="title">Create a new Doc</h1>
    </div>

    <div class="form-container">
        <form action="/new/" method="POST">
            <div>
                <div class="div-form">
                    <label class="label-form" for="title">Input a title</label>
                    <input type="text" name="title" id="">
                </div>
                <br>
                <div class="div-form">
                    <label class="label-form" for="body">Input a body</label>
                    <textarea rows="10" cols="30" name="body"></textarea>
                </div>
            </div>
            <div class="btn-container">
                <input type="submit" value="Create">
            </div>
        </form>
    </div>
</body>

</html>
