<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Page</title>
    <style>
        /* .container {} */

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1>{{.Title}}</h1>
        </div>

        <div class="form-container">
            <p>[ <a href="/edit/{{.Title}}">Edit File</a> ]</p>
            <div>
                {{printf "%s" .Body}}
            </div>
        </div>
    </div>
</body>

</html>
